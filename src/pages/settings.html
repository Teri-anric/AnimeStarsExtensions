<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>AnimeStar Extension Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">
    <script src="../js/translation.js" type="module"></script>
</head>

<body>
    <translate-text>
        <h1>settings-title</h1>

        <div class="settings-section">
            <h2>language</h2>
            <div class="setting-item">
                <label for="language">select-language</label>

                <select id="language">
                    <option value="uk">language-uk</option>
                    <option value="ru">language-ru</option>
                    <option value="en">language-en</option>
                    <option value="$inspect" disable-translate>language-inspect</option>
                </select>

            </div>
        </div>

        <div class="settings-section">
            <h2>auto-features</h2>
            <div class="setting-item">
                <label for="auto-seen-card">auto-seen-card</label>
                <label class="toggle">
                    <input type="checkbox" id="auto-seen-card">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="auto-seen-card-stack">auto-seen-card-stack</label>
                <label class="toggle">
                    <input type="checkbox" id="auto-seen-card-stack">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="auto-watchlist-fix">auto-watchlist-fix</label>
                <label class="toggle">
                    <input type="checkbox" id="auto-watchlist-fix">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="add-my-cards-button">add-my-cards-button</label>
                <label class="toggle">
                    <input type="checkbox" id="add-my-cards-button">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="add-user-cards-buttons">add-user-cards-buttons</label>
                <label class="toggle">
                    <input type="checkbox" id="add-user-cards-buttons">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h2><span>club-settings</span>
                <div class="tooltip">
                    <span class="tooltip-icon">?</span>
                    <span class="tooltip-text">club-boost-hotkey-description</span>
                </div>
            </h2>
            <div class="setting-item">
                <label for="club-boost-highlight">club-boost-highlight</label>
                <label class="toggle">
                    <input type="checkbox" id="club-boost-highlight">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="club-boost-auto">club-boost-auto</label>
                <label class="toggle">
                    <input type="checkbox" id="club-boost-auto">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-sub-section hidden" id="club-boost-auto-subsettings">
                <!-- <h2>club-boost-auto-subsettings</h2> -->
                <div class="setting-item">
                    <label for="club-boost-refresh-cooldown">club-boost-refresh-cooldown</label>
                    <div class="slider-container">
                        <input type="range" id="club-boost-refresh-cooldown" min="100" max="2000" step="50" value="600">
                        <span class="slider-value">600</span>
                        <span>ms</span>
                    </div>
                    <small translate-key="club-boost-cooldown-description"></small>
                </div>
                <div class="setting-item">
                    <label for="club-boost-action-cooldown">club-boost-action-cooldown</label>
                    <div class="slider-container">
                        <input type="range" id="club-boost-action-cooldown" min="100" max="2000" step="50" value="500">
                        <span class="slider-value">500</span>
                        <span>ms</span>
                    </div>
                    <small translate-key="club-boost-cooldown-description"></small>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2>card-user-count</h2>
            <div class="setting-item">
                <label for="card-user-count">card-user-count</label>
                <label class="toggle">
                    <input type="checkbox" id="card-user-count">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="card-user-count-event-target">card-user-count-event-target</label>
                <select id="card-user-count-event-target">
                    <option value="automatic">automatic</option>
                    <option value="mousedown-0">mousedown-0</option>
                    <option value="mousedown-1">mousedown-1</option>
                    <option value="mousedown-2">mousedown-2</option>
                    <option value="mouseover">mouseover</option>
                </select>
            </div>
            <div class="settings-sub-section hidden" id="card-user-count-automatic">
                <!-- <h2>card-user-count-automatic</h2> -->
                <div class="setting-item">
                    <label for="card-user-count-request-delay">card-user-count-request-delay</label>
                    <div class="slider-container">
                        <input type="range" id="card-user-count-request-delay" min="100" max="2000" step="50" value="350">
                        <span class="slider-value">350</span>
                        <span>ms</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="card-user-count-initial-delay">card-user-count-initial-delay</label>
                    <div class="slider-container">
                        <input type="range" id="card-user-count-initial-delay" min="100" max="2000" step="50" value="100">
                        <span class="slider-value">100</span>
                        <span>ms</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-section">
            <h2>updates</h2>
            <div class="setting-item">
                <label for="not-update-check">not-update-check</label>
                <label class="toggle">
                    <input type="checkbox" id="not-update-check">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <button class="check-update-btn">check-update</button>
            </div>
        </div>
    </translate-text>

    <div class="update-notification hidden" id="update-notification">
        <div class="update-content">
            <h3>update-available-title</h3>
            <p>
                <span>update-available-description</span>
                <span id="update-version"></span>
            </p>
            <div class="update-actions">
                <button class="check-update-btn">check-update</button>
                <button class="dismiss-update-btn">dismiss</button>
            </div>
        </div>
    </div>

    <script src="../js/settings.js"></script>
    <translate-text>
        <div class="bottom-bar">
            <p>bottom-bar-text</p>
            <a href="https://github.com/Teri-anric/AnimeStarsExtensions" target="_blank">
                <img src="../icons/github-mark/github-mark.svg" alt="GitHub" class="icon">
                <span>bottom-bar-github</span>
            </a>
            <span class="separator-line"></span>
            <a href="https://teri-anric.onrender.com" target="_blank">
                <img src="../icons/cat_love_strawberry.png" class="big-icon h-scale">
            </a>
            <span class="separator-line"></span>
            <a href="https://t.me/teri_anric" target="_blank">
                <img src="../icons/telegram.svg" alt="Telegram" class="icon">
                <span>bottom-bar-telegram</span>
            </a>
        </div>
    </translate-text>
</body>

</html>
