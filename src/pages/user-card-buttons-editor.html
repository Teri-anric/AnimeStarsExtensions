<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>User Card Buttons Editor - AnimeStar Extension</title>
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <link rel="stylesheet" href="../styles/user-card-buttons-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="../js/translation.js" type="module"></script>
    <script src="../js/dark-theme.js" type="module"></script>
</head>

<body>
    <div class="settings-container">
        <translate-text>
            <h1 class="section-title">
                <i class="fas fa-link"></i> 
                <span>user-card-buttons-editor-title</span>
            </h1>
            
            <!-- Preview Section -->
            <div class="preview-section">
                <h2>
                    <i class="fas fa-eye"></i>
                    <span>buttons-preview</span>
                </h2>
                <p class="preview-description">
                    <span>buttons-preview-description</span>
                </p>
                
                <div class="preview-buttons-container">
                    <div class="user-card-buttons" id="preview-buttons">
                        <!-- Buttons will be rendered here -->
                    </div>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>
                    <i class="fas fa-cog"></i>
                    <span>buttons-configuration</span>
                </h2>
                
                <!-- Buttons Editor -->
                <div class="setting-item multi-line">
                    <div id="buttons-editor" class="buttons-editor">
                        <!-- Buttons editor content will be dynamically created -->
                    </div>
                </div>

                <!-- Add Button Controls -->
                <div class="add-button-section">
                    <button class="add-custom-btn main-add-btn">
                        <i class="fas fa-plus"></i>
                        <span>add-button</span>
                    </button>
                </div>

                <!-- Import/Export Section -->
                <div class="import-export-section">
                    <h3>
                        <i class="fas fa-exchange-alt"></i>
                        <span>import-export-config</span>
                    </h3>
                    <div class="import-export-buttons">
                        <button id="export-config">
                            <i class="fas fa-download"></i>
                            <span>export-config</span>
                        </button>
                        <button id="import-config">
                            <i class="fas fa-upload"></i>
                            <span>import-config</span>
                        </button>
                        <button id="reset-config">
                            <i class="fas fa-undo"></i>
                            <span>reset-to-default</span>
                        </button>
                    </div>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>
            </div>
        </translate-text>
    </div>

    <script src="../js/user-card-buttons-editor.js" type="module"></script>
</body>

</html>
